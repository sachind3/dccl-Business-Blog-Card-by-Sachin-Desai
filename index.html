<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Business Blog Card by Sachin-Desai</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <div class="container">
      <div class="card" id="tilt">
        <div class="cardImage">
          <img
            src="./images/hero-image-business-card.png"
            alt="hero-image-business-card"
          />
        </div>
        <div class="cardContent">
          <h3>Perfect solution for small business</h3>
          <p>
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>
        <div class="cardFooter">
          <div class="avatar">
            <img
              src="./images/avatar-image-business-card.png"
              alt="avatar-image-business-card"
            />
          </div>
          <div>
            <h5>Amy Burgess</h5>
            <h6>Customer Manger, Solution Oy</h6>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
